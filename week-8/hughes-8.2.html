<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style type="text/css">
    ul {
      list-style: none;
      margin: 0 auto;
      font-family: 'Roboto', sans-serif;
    }
    nav {
      background-color: aquamarine;
    }

  </style>

</head>
<body>

<div id="fruits">
<nav>Fruits</nav>
</div>
<script>
  var fruits = [
    {
        "id": "1",
        "type": "banana",
    },
    {
        "id": "2",
        "type": "apple",
    },
    {
        "id": "3",
        "type": "peach",
    },
    {
        "id": "4",
        "type": "cherry",
    },
    {
        "id": "5",
        "type": "watermelon",
    }
  ]
  var out = "<ul title='fruitsList'>";
  for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + fruits[x].type + "</li>";
  }
  out += "</ul>";
  document.getElementById("fruits").innerHTML += out;
</script>

</body>
</html>
